<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            
            <form class="form-horizontal form-material" 
                  id="loginform" 
                  autocomplete="off" 
                  [formGroup]="registerForm" 
                  (ngSubmit)="NuevoUsuario()" novalidate>

                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" />
                    <br/><img src="../assets/images/logo-text.png" alt="Home" />
                </a>

                <h3 class="box-title m-t-40 m-b-0">Registrate Ahorra</h3><small>Crea un Nuevo Usuario</small>
                <div class="form-group ">
                    <div class="col-xs-12">                   
                        <input class="form-control"
                               type="email"
                               placeholder="Correo"
                               formControlName="correo"
                               autocomplete="off"
                               [ngClass]="{ 'is-invalid': submitted && f['correo'].errors }"
                               >
                        <div *ngIf="submitted && f['correo'].errors" class="invalid-feedback">
                            <div *ngIf="f['correo'].errors['required']">El correo es requerido</div>
                            <div *ngIf="f['correo'].errors['email']">Correo inválido</div>
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control"
                               type="password"
                               placeholder="Clave"
                               formControlName="clave"
                               autocomplete="new-password"
                               [ngClass]="{ 'is-invalid': submitted && f['clave'].errors }"
                               >

                        <div *ngIf="submitted && f['clave'].errors" class="invalid-feedback">
                            <div *ngIf="f['clave'].errors['required']">La clave es requerida</div>
                            <div *ngIf="f['clave'].errors['minlength']">Debe tener al menos 6 caracteres</div>
                        </div>
                    </div>
                </div> 

                 <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control"
                               type="password"
                               placeholder="Confirmar Clave"
                               formControlName="repetirclave"
                               autocomplete="new-password"
                               [ngClass]="{ 'is-invalid': submitted && (f['repetirclave'].errors || registerForm.errors?.['passwordMismatch']) }">
                        <div *ngIf="submitted && (f['repetirclave'].errors || registerForm.errors?.['passwordMismatch'])" class="invalid-feedback">
                            <div *ngIf="f['repetirclave'].errors?.['required']">Este campo es requerido</div>
                            <div *ngIf="registerForm.errors?.['passwordMismatch']">Las claves no coinciden</div>
                        </div>
                    </div>
                </div> 

                <!-- <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input id="checkbox-signup"
                                   type="checkbox"
                                   formControlName="terminos"
                                   [ngClass]="{ 'is-invalid': submitted && f['terminos'].errors }">
                            <label for="checkbox-signup"> Estoy de acuerdo con todo <a href="#">Terminos</a></label>
                        </div>
                        <div *ngIf="f['terminos'].errors" class="invalid-feedback">
                                Debe aceptar los términos
                        </div>
                    </div>
                </div>  -->

                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrar</button>
                    </div>
                </div>

                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>¿Ya tienes una cuenta? <a routerLink="/login" class="text-info m-l-5 cursor"><b>Loguearte</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
